company.resume: Tech506 es una compañia con una amplía diversidad en su equipo de diseñadores y programados capaces de cumplir con múltiples necesidades de desarrollo. Nuestras especialidades y fortalezas en tecnología incluyen el desarrollo de sistemas a la medida. Desarrollamos para múltiples plataformas como Windows, Linux y por supuesto sistemas Web.